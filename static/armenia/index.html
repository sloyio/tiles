<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="/maplibre-gl-inspect.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
      type="text/css"
    />

    <link href="/maplibre-gl-inspect.css" rel="stylesheet" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }

      #map {
        position: fixed;
        width: 100%;
        height: 100%;
      }

      [type="color"] {
        position: fixed;
        bottom: 8px;
        right: 8px;
        width: 80px;
      }

      .download-selected {
        position: fixed;
        bottom: 8px;
        left: 8px;
        color: white;
        background-color: darkslategray;
        -webkit-appearance: none;
        appearance: none;
        padding: 4px 8px;
        border-radius: 2px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
    <title>Карта Екатеринбурга</title>
  </head>
  <body>
    <div id="map"></div>
    <button class="download-selected">download selected</button>
    <script>
      // Initialize the map
      let map = new maplibregl.Map({
        container: "map",
        style: "/style.json",
        minZoom: 6,
        maxZoom: 20,
        hash: true,
        pitch: 60,
        center: [44.512963, 40.181314],
        zoom: 14,
      });

      const selected = {};

      document
        .querySelector(".download-selected")
        .addEventListener("click", () => {
          const filename = "my_feature_collection.geojson";
          downloadFeatureCollection(Object.values(selected), filename);
        });

      map.on("click", "building", function (e) {
        // Получаем информацию о выбранном доме
        const selectedBuilding = e?.features?.[0];
        console.log(selectedBuilding);
        if (selected[selectedBuilding.id]) {
          delete selected[selectedBuilding.id];
        } else {
          selected[selectedBuilding.id] = selectedBuilding.toJSON();
        }
        const cases = ["case"];
        for (let id in selected) {
          console.log(id, selected);
          cases.push(["==", ["id"], +id], "rgb(255, 0, 0)");
        }
        if (cases.length > 1) {
          cases.push("#0c1021");
          map.setPaintProperty("building", "fill-extrusion-color", cases);
        } else {
          map.setPaintProperty("building", "fill-extrusion-color", "#0c1021");
        }
      });

      const viewbox = "43.32,38.79,46.72,41.36"; // Координаты границ квадрата (западная, северная, восточная, южная точки)

      var geocoder_api = {
        forwardGeocode: async (config) => {
          const features = [];
          try {
            let request =
              "https://nominatim.openstreetmap.org/search?q=" +
              config.query +
              "&format=geojson&polygon_geojson=1&addressdetails=1" +
              `&viewbox=${encodeURIComponent(viewbox)}&bounded=1`;
            const response = await fetch(request);
            const geojson = await response.json();
            for (let feature of geojson.features) {
              if (feature.properties?.category !== "building") {
                continue;
              }

              let center = [
                feature.bbox[0] + (feature.bbox[2] - feature.bbox[0]) / 2,
                feature.bbox[1] + (feature.bbox[3] - feature.bbox[1]) / 2,
              ];
              let point = {
                type: "Feature",
                geometry: {
                  type: "Point",
                  coordinates: center,
                },
                place_name: feature.properties.display_name,
                properties: feature.properties,
                text: feature.properties.display_name,
                place_type: ["place"],
                center: center,
              };
              features.push(point);
            }
          } catch (e) {
            console.error(`Failed to forwardGeocode with error: ${e}`);
          }

          return {
            features: features,
          };
        },
      };
      map.addControl(
        new MaplibreGeocoder(geocoder_api, {
          maplibregl: maplibregl,
        })
      );

      // Add the navigation control to the map
      map.addControl(new maplibregl.NavigationControl());

      // Add the inspect control to the map
      map.addControl(
        new MaplibreInspect({
          showMapPopup: true,
          showMapPopupOnHover: false,
          showInspectMapPopupOnHover: false,
          popup: new maplibregl.Popup({
            closeButton: true,
            closeOnClick: true,
          }),
        })
      );

      function downloadFeatureCollection(features, filename) {
        const featureCollection = {
          type: "FeatureCollection",
          features: features,
        };

        const geojsonString = JSON.stringify(featureCollection);

        const blob = new Blob([geojsonString], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = filename;

        document.body.appendChild(link);
        link.click();

        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
